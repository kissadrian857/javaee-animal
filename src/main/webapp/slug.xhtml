<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Slug</title>
</h:head>
<body>
<h:form>
    <h:dataTable id="slugTable" value="#{slugCRUDMBean.list}" var="slug">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{slug.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{slug.name}
        </h:column>
        <h:column>
            <f:facet name="header">Number of legs</f:facet>
            #{slug.legsNumber}
        </h:column>
        <h:column>
            <f:facet name="header">Funkciók</f:facet>
            <h:commandButton value="Törlés" actionListener="#{slugCRUDMBean.remove(dog)}">
                <f:ajax render="@form"/>
            </h:commandButton>
            <h:commandButton value="Módosítás" actionListener="#{slugCRUDMBean.setSelectedSlug(slug)}">
                <f:ajax render="@form"/>
            </h:commandButton>
        </h:column>
    </h:dataTable>
    <h:outputText value="Név"/>
    <h:inputText value="#{slugCRUDMBean.selectedSlug.name}"/>
    <br/>
    <h:outputText value="Típus"/>
    <h:inputText value="#{slugCRUDMBean.selectedSlug.legsNumber}"/>
    <br/>
    <h:commandButton value="Mentés" actionListener="#{slugCRUDMBean.save}">
        <f:ajax execute="@form" render="@form"/>
    </h:commandButton>
</h:form>
</body>
</html>
